<html>
<body>
<form>
    <th:block th:fragment="select (label, name, items)">
        <div th:with="valid=${!#fields.hasErrors(name)}"
             th:class="${'input-group' + (valid ? '' : ' has-validation')}">
            <label class="col-sm-2 form-label" th:text="${label}">Label</label>

            <div class="col-sm-10">
                <select class="form-select" th:field="*{__${name}__}">
                    <option th:each="item : ${items}"
                            th:value="${item}"
                            th:text="${item}">dog
                    </option>
                </select>
                <span th:if="${valid}"
                      class="fa-solid fa-circle-check valid-feedback"
                      aria-hidden="true"></span>
                <th:block th:if="${!valid}">
            <span
                    class="fa-solid fa-ban invalid-feedback"
                    aria-hidden="true"></span>
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
